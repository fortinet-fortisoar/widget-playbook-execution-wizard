  <form class="noMargin pending-decision-dialog" name="pendingDecisionForm" novalidate>
    <div data-ng-if="!playbookResumed">
      <div class="modal-header">
        <h5 class="modal-title" data-ng-class="{'pending-decision-modal-title pull-left':modal}">{{decisionResponse.input.schema.title}}</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
             <div data-ng-if="error === ''">
              <div class="pending-decision-description" data-cs-markdown-editor data-mode="'view'" data-ng-model="decisionResponse.input.schema.description" data-form-name="'pendingDecisionForm'"></div>
              <cs-spinner data-ng-show="processing" class="state-wait" data-show-background="true"></cs-spinner>
              <div data-ng-if="decisionResponse.type === 'InputBased' && decisionResponse.input.schema.inputVariables.length > 0 && !processing">
                <div class="form-group" data-ng-repeat="(fieldName, field) in fieldObject" data-ng-class="{ 'has-error': pendingDecisionForm[field.name].$invalid && pendingDecisionForm[field.name].$touched }" data-ng-if="field.visible">
                  <div class="clearfix">
                    <label for="pendingDecisionForm-{{ field.name }}" class="control-label">{{ field.title }}<span class="text-danger" data-ng-show="field.required">&nbsp;*</span>&nbsp;<span data-ng-show="field.tooltip" data-uib-tooltip="{{field.tooltip}}"
                        data-tooltip-append-to-body="true"><i class="icon icon-information"></i></span></label>
                  </div>
                  <div data-cs-field="field" data-disabled="disabledField" data-ng-model="field.value" data-change-method="onChange" data-form-name="'pendingDecisionForm'"></div>
                  <div data-cs-messages="pendingDecisionForm[field.name]" data-field="field"></div>
                </div>
              </div>
            </div>
            <div data-ng-if="error !== ''" class="text-danger font-size-12" data-ng-bind-html="error"></div>
           </div>
          </div>
        </div>
        <div class="modal-footer padding-left-lg"  data-ng-if="!playbookResumed">
          <button data-ng-disabled="!playbookExecutePermission || error || disabledField" data-ng-repeat="option in decisionResponse.response_mapping.options" type="button" data-ng-class="{'btn-primary': option.primary, 'btn-default':!option.primary}" class="btn btn-sm margin-right-2"
            data-ng-click="submitDecision(option)" id="submit-pending-decision-btn-{{$index}}">{{option.option}}</button>
        </div>
      </div>
  </form>
